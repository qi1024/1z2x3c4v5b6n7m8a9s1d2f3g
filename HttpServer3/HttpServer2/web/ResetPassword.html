<!DOCTYPE html>
<html>
<head>
<title>密码找回</title>
<link href="css/ResetPassword.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/tool.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="resetArea">
			<div class="inputArea">
			<h1 class="head">天速快传密码重设系统</h1>
			<form>
			<input type="text" name="userAccount" maxlength="30" placeholder="请输入邮箱号" title="邮箱号" autofocus="autofocus">  <!-- 第0个input -->
			<span id="userAccount-true"><img src="images/ResetPassword/true.png"></span>
			<span id="userAccount-false"><img src="images/ResetPassword/false.png"></span>
			<p id="userAccount-error"></p>
			
			<input type="password" name="userPassword" placeholder="新密码为6-20位不含中文和空格字符串" maxlength="20"><!-- 第1个input -->
			<span id="userPassword-true"><img src="images/ResetPassword/true.png"></span>
			<span id="userPassword-false"><img src="images/ResetPassword/false.png"></span>
			<p id="userPassword-error"></p>
			
			<input type="password" name="confirmPassword" placeholder="请确认密码" maxlength="20"><!-- 第2个 input-->
			<span id="confirmPassword-true"><img src="images/ResetPassword/true.png"></span>
			<span id="confirmPassword-false"><img src="images/ResetPassword/false.png"></span>
			<p id="confirmPassword-error"></p>
			
			<input type="text" maxlength="6" placeholder="请输入邮箱验证码" name="vericodeEmail"><!-- 第3个 input-->
			<span id="vericodeEmail-true"><img src="images/ResetPassword/true.png"></span>
			<span id="vericodeEmail-false"><img src="images/ResetPassword/false.png"></span>
			<p id="vericodeEmail-error">验证码会发送到邮箱上,请注意查收!</p>
			</form>
		</div>
			<button class="confirmReset">提交</button>
			<span id="backToLogin">返回登录?</span>
			<span id="getCode">获取验证码</span>
			<span id="registerNow">注册新账号?</span>
	</div>
</div>

<div class="grayout">
	<div class="centerVericode">
		<button class="close"></button>
		<div class="canvas-area">
				<canvas class="canvas"></canvas>
				<button class="refresh"></button>
		</div>
		<div class="vericode-input">
			<div>输入验证码: <input type="text" class="vericode" name="userVericode" maxlength="6"></div>		<!-- 第4个 -->
			<p class="vericode-error"></p>
		</div>
		<div><button class="vericodeConfirm">确认</button></div>
	</div>
	</div>
</body>
<script type="text/javascript" src="js/ResetPassword.js"></script>
</html>
